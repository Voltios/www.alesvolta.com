<!DOCTYPE html>
<html lang="es">

<head>
    <script src="https://kit.fontawesome.com/c1bd5fd0c6.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" href="assets/media/quimicos.png">
    <title>alesvolta - Contacto</title>
</head>

<body>

    <div class="cursor"></div>
    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.setAttribute("style", "top: " + (e.pageY - 8) + "px; left: " + (e.pageX - 8) + "px;")
        })
        document.addEventListener('click', () => {
            cursor.classList.add("expand");

            setTimeout(() => {
                cursor.classList.remove("expand");
            }, 500)
        });
    </script>
    <div class="nav-container">
        <header>
            <a href="index.html" class="logo">Inicio</a>
            <nav>
                <ul>
                    <li>
                        <a href="services.html">Servicios</a>
                    </li>
                    <li>
                        <a href="contact.html">Contacto</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="grande">
        <div class="form">
            <div class="title">Bienvenido</div>
            <div class="subtitle">Rellena el formulario de contacto</div>
            <div class="input-container ic1">
                <input id="firstname" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="firstname" class="placeholder">Nombre</label>
            </div>
            <div class="input-container ic2">
                <input id="lastname" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="lastname" class="placeholder">Apellidos</label>
            </div>
            <div class="input-container ic2">
                <input id="email" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Email</label>
            </div>
            <div class="input-container ic2">
                <textarea id="message" class="input" placeholder="Introduce un mensaje adicional"></textarea>
            </div>
            <div class="input-container ic2">
                <input id="age" type="number" min="1" class="input" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="age" class="placeholder">Edad</label>
            </div>
            <div class="btn-container">
                <button type="submit">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span> Enviar
                    </button>
            </div>
        </div>
    </div>


    <div class="footer-container">
        <footer>
            <a href="404.html" class="logo">404 Not found</a>

                    </li>
                    <li>
                        <a href="https://instagram.com/alesvolta_" target="_blank"><img src="assets/media/instagram.png" alt="instagram" height="20" width="20"></a>
                    </li>
                    <li>
                        <a href="https://www.snapchat.com/add/alesvolta?share_id=q0SZadGqPic&locale=es-ES" target="_blank"><img src="assets/media/snapchat.png" alt="snapchat" height="20" width="20" /></a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>

</body>

</html>
